<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container">
      <h1 class="title">Popup alerts using SASS</h1>
      <div class="btn-container">
        <button id="popup-open-self-closing" class="btn">self closing</button>
        <button id="popup-open-success" class="btn success">success</button>
        <button id="popup-open-fail" class="btn fail">fail</button>
      </div>

      <div class="popup-container" id="popup-self-closing-container">
        <div class="popup" id="popup-self-closing-alert-box">
          <div class="popup-title">Self closing alert</div>
          <div class="popup-content">
            This alert will disappear in 2 seconds
          </div>
        </div>
      </div>

      <div class="popup-container" id="popup-success-container">
        <div class="popup" id="popup-success-alert-box">
          <div class="popup-icon-success"></div>
          <div class="popup-title">Success!</div>
          <div class="popup-content">
            Your form has been successfully submitted
          </div>
          <button id="popup-close-success" class="btn">close</button>
        </div>
      </div>

      <div class="popup-container" id="popup-fail-container">
        <div class="popup" id="popup-fail-alert-box">
          <div class="popup-icon-fail"></div>
          <div class="popup-title">Error!</div>
          <div class="popup-content">
            An unexpected error occurred. You can try again later.
          </div>
          <button id="popup-close-fail" class="btn">close</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
